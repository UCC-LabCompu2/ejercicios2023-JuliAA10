<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
    <label for="Nombre">Nombre:</label> <input type="text" name="nombre" id="Nombre" placeholder="Ingrese su Nombre">
    </p>
    <p>
   <label for="apellido"> Apellido:</label> <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
    </p>
    <p>
        Sexo: <br>
        <label for="masculino"> Masculino</label> <input type="radio" name="genero" value="masculino" id="masculino"> <br>
        <label for="femenino"> Femenino</label> <input type="radio" name="genero" value="femenino" id="femenino"> <br>
        <label for="noRevelarlo">Prefiero no Revelarlo</label> <input type="radio" name="genero" id="noRevelarlo" value="noRevelado">
    </p>
    <p>
        <label for="edad">Edad:</label> <input type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
    </p>
    <p>
        <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email@dominio.com">
    </p>
    <p>
        <label for="usuario">Usuario:</label> <input type="text" name="usuario" id="usuario" placeholder="Ingrese su Nombre de Usuario">
    </p>
    <p>
        <label for="password">Password:</label> <input type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
    </p>
    <p>
        <label for="confirmpassword">Confirmar Password:</label> <input type="password" name="password2" id="confirmpassword" placeholder="Confirme su Contraseña">
    </p>
    <p>
        Tipo de servicio:
        <select>
            <option> Free </option>
            <option>Standard </option>
            <option>Premium </option>
        </select>
    </p>
    <p>
        Tema: <br>
       <label for="politicas">Política</label> <input type="checkbox" value="politica" name="tema" id="politicas"> <br>
        <label for="negocios">Negocios</label> <input type="checkbox" value="negocios" name="tema" id="negocios"> <br>
            <label for="tecnologia">Tecnología</label> <input type="checkbox" value="tecnologia" name="tema" id="tecnologia"> <br>
                <label for="salud">Salud</label> <input type="checkbox" value="salud" name="tema" id="salud">
    </p>
    <p>
        Agregue un comentario: <textarea>Agregue un comentario...</textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>

</body>
</html>
